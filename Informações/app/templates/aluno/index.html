{% extends 'base.html'%}

{% block content %}
  <title>{% block title %} Aluno {% endblock %}</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
  <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
    <ul class="navbar-nav mr-auto">
      <a class="nav-item nav-link active" href="{{ url_for('loginAluno')}}">Home<span class="sr-only">(current)</span></a>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Histórico
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{ url_for('matricularMateria') }}" >Matrícular</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{ url_for('visualizarMaterias') }}"  >Visualizar</a>
        </div>
      </li>
    </ul>
    <form action="{{ url_for('login') }}" class="form-inline my-2 my-lg-0">
      <a class="btn btn-ligh" href="{{ url_for('logoff') }}">Sair</a>
    </form>
    </div>
  </nav>

  <div class="page-header">
    <div class="card">
      <div class="card-body">
        <h2>{{ user['nome'] }} - {{ id }}</h2>
        <h4>Curso: {{ user['curso'] }}</h4>
        <h5>Matérias:</h5>
        {% for row in info %}
            <p>- {{ row['curso'] }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
