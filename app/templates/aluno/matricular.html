{% extends 'aluno/base.html'%}

{% block content %}
<title>{% block title %} Matricular {% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">


<div class="container">
      <div style=" width: 50%; margin-left: 300px; margin-top: 50px;">
          <h2>Matricular matéria</h2>
          <form action="/matricularMateria" method="POST">
              {{ form.csrf_token }}
              <div class="form-group">
                  <br>
                  {{ form.nome(class="form-control", placeholder="Nome da matéria") }}
              </div>
            
            
            
              <button type="submit" class="btn btn-primary">Cadastrar</button>

          </form>
    </div>
</div>

{% endblock %}
